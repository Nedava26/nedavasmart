    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
          font-family: 'Plus Jakarta Sans', sans-serif; 
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
          background-color: #f4f7fe;
        }
        .sidebar-gradient {
          background: linear-gradient(180deg, #2D3083 0%, #22245B 100%);
        }
        .active-nav {
          background: #4A4DE6;
          box-shadow: 0px 4px 15px rgba(74, 77, 230, 0.3);
        }
        .card-shadow {
          box-shadow: 0px 10px 30px rgba(132, 147, 191, 0.1);
        }
        .progress-gradient {
          background: linear-gradient(90deg, #FF5E7E 0%, #4A4DE6 100%);
        }
        @keyframes pulse-slow {
          0%, 100% { opacity: 1; }
          50% { opacity: 0.95; transform: scale(1.005); }
        }
        .animate-pulse-slow {
          animation: pulse-slow 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        /* Masquer les flèches des inputs type number */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
          -webkit-appearance: none;
          margin: 0;
        }
        input[type=number] {
          -moz-appearance: textfield;
        }
    </style>
